<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .open-toolbar-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .open-toolbar-btn:hover {
      background-color: #45a049;
    }
    #message-area {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: inline-block;
      background-color: #f9f9f9;
      min-width: 200px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Main Dashboard</h1>
  <p>Click the button below to open the toolbar as a popup.</p>
  <button class="open-toolbar-btn" onclick="openToolbar()">Open Toolbar</button>
  
  <div id="message-area">No actions yet...</div>

  <script>
    let toolbar;

    function openToolbar() {
      toolbar = window.open(
        "",
        "Toolbar",
        "width=60,height=300,top=100,left=10,resizable=no"
      );

      // Add content to the popup window
      toolbar.document.write(`
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <title>Toolbar</title>
          <style>
            body {
              margin: 0;
              font-family: Arial, sans-serif;
              background-color: #333;
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: space-around;
              height: 100%;
              color: white;
            }
            button {
              background: none;
              border: none;
              color: white;
              font-size: 24px; /* Icon size */
              cursor: pointer;
            }
            button:hover {
              color: #4CAF50;
            }
          </style>
        </head>
        <body>
          <button onclick="sendMessage('Files opened')">üìÇ</button>
          <button onclick="sendMessage('Settings updated')">‚öôÔ∏è</button>
          <button onclick="sendMessage('Locked system')">üîí</button>
          <button onclick="window.close()">‚ùå</button>

          <script>
            function sendMessage(message) {
              window.opener.postMessage(message, "*");
            }
          </script>
        </body>
        </html>
      `);
    }

    // Listen for messages from the popup
    window.addEventListener("message", (event) => {
      const messageArea = document.getElementById("message-area");
      messageArea.innerText = `Action: ${event.data}`;
    });
  </script>
</body>
</html>
