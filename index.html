<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Toolbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #dashboard {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
      transition: transform 0.3s ease;
    }
    #toolbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 60px;
      height: 100%;
      background-color: #333;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
    }
    #toolbar button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #toolbar button:hover {
      color: #4CAF50;
    }
    .minimize-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="dashboard">
    <button class="minimize-btn" onclick="toggleToolbar()">Minimize</button>
    <h1>Welcome to the Employee Dashboard</h1>
    <p>This is where your dashboard content will appear.</p>
  </div>
  <div id="toolbar">
    <button onclick="restoreDashboard()">‚ò∞</button>
    <button>üìÇ</button>
    <button>‚öôÔ∏è</button>
    <button>üîí</button>
  </div>
  <script>
    const dashboard = document.getElementById("dashboard");
    const toolbar = document.getElementById("toolbar");

    function toggleToolbar() {
      dashboard.style.transform = "translateX(-100%)";
      toolbar.style.display = "flex";
    }

    function restoreDashboard() {
      dashboard.style.transform = "translateX(0)";
      toolbar.style.display = "none";
    }
  </script>
</body>
</html>
