<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard with Popup Taskbar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .open-toolbar-btn {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .open-toolbar-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Main Dashboard</h1>
  <p>Click the button below to open the toolbar as a popup.</p>
  <button class="open-toolbar-btn" onclick="openToolbar()">Open Toolbar</button>

  <script>
    function openToolbar() {
      // Open a popup window with specified dimensions
      const popup = window.open(
        "",
        "Toolbar",
        "width=60,height=300,top=100,left=10,resizable=no"
      );

      // Add content to the popup window
      popup.document.write(`
        <!DOCTYPE html>
        <html lang="en">
        <head>
          <meta charset="UTF-8">
          <title>Toolbar</title>
          <style>
            body {
              margin: 0;
              font-family: Arial, sans-serif;
              background-color: #333;
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: space-around;
              height: 100%;
              color: white;
            }
            button {
              background: none;
              border: none;
              color: white;
              font-size: 24px; /* Icon size */
              cursor: pointer;
            }
            button:hover {
              color: #4CAF50;
            }
          </style>
        </head>
        <body>
          <button onclick="parent.alert('Feature: Files opened in main page!')">üìÇ</button>
          <button onclick="parent.alert('Settings opened in main page!')">‚öôÔ∏è</button>
          <button onclick="parent.alert('Locked!')">üîí</button>
          <button onclick="window.close()">‚ùå</button>
        </body>
        </html>
      `);
    }
  </script>
</body>
</html>
