<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="workspace">
        <!-- Sidebar (Taskbar) -->
        <aside id="taskbarDocked" class="taskbar">
            <button id="collapseToggle" onclick="toggleSidebar()">☰</button>
            <div class="profile">
                <img src="https://via.placeholder.com/50" alt="Profile Picture" class="avatar">
                <div class="info">
                    <p id="username">John Doe</p>
                    <p id="role">Designer</p>
                </div>
            </div>
            <nav>
                <a href="index.html" class="nav-item">🏠 Dashboard</a>
                <a href="projects.html" class="nav-item">📁 Projects</a>
                <a href="tasks.html" class="nav-item">✔️ Tasks</a>
                <a href="assets.html" class="nav-item">📂 Assets</a>
                <a href="collaboration.html" class="nav-item">💬 Collaboration</a>
                <a href="tools.html" class="nav-item">🛠️ Tools</a>
            </nav>
            <button id="dockToggle" onclick="toggleTaskbar()">Undock Taskbar</button>
        </aside>

        <!-- Main Content -->
        <main id="workspaceContent">
            <header class="sticky-header">
                <h1>Welcome, John Doe!</h1>
                <p>Your design and development workspace is ready.</p>
            </header>
            <section id="welcomeSection">
                <h2>Getting Started</h2>
                <p>Select a feature from the sidebar to begin.</p>
            </section>
        </main>
    </div>
</body>
</html>
